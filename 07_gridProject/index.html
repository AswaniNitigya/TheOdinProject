<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Project</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome import  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font import  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Mystery+Quest&family=Tagesschrift&display=swap" rel="stylesheet">
</head>
<body>
        <div class="navbar">
            <div class="dashbord">
                <i class="fa-solid fa-briefcase"></i>
                DASHBORD
            </div>
            <div class="navbarTOP">
                <div class="navbarContent"><i class="fa-solid fa-house"></i> Home</div>
                <div class="navbarContent"><i class="fa-brands fa-github"></i> Github</div>
                <div class="navbarContent"><i class="fa-brands fa-linkedin"></i> Linkedin</div>
                <div class="navbarContent"><i class="fa-brands fa-x-twitter"></i> Twitter</div>
            </div>
            <div class="navbarBOTTOM">
                <div class="navbarContent"><i class="fa-solid fa-gear"></i> Settings</div>
                <div class="navbarContent"><i class="fa-solid fa-wrench"></i> Support</div>
                <div class="navbarContent"><i class="fa-solid fa-shield-halved"></i> Privacy</div>
            </div>
        </div>

        <div class="rightBody">
            <div class="header">
                <i class="fa-solid fa-magnifying-glass"></i>
               <input type="text" name="search-box" id="search-box"> 
               <i class="fa-solid fa-bell"></i>
               <img src="images/profile icon.png" alt="profile icon" class="profileicon1">
               <p> Nitigya Aswani</p>
            </div>

            <div class="topBody">
                <div class="topbodyLeft">
                    <img src="images/profile icon.png" alt="profile icon" class="profileicon2">
                    <div class="topbodyLeft-Hi">
                        <p>Hi There,</p>
                        <p>Nitigya Aswani (@nitigyaaswani)</p>
                    </div>
                </div>
                <div class="topbodyRight">
                   <button>New</button>
                   <button>Upload</button>
                   <button>Share</button>
                </div>
            </div>

            <div class="contentbody">

                <div class="bodyLeft">
                    <p id="projecttext">Project's</p>
                    <div class="cardHolder">
                        <div class="cards">1</div>
                        <div class="cards">2</div>
                        <div class="cards">3</div>
                        <div class="cards">4</div>
                        <div class="cards">5</div>
                        <div class="cards">6</div>
                    </div>
                </div>
                <div class="bodyRight">
                    <div class="annocements">
                       <p>Annocements</p>
                       <div class="cards">1</div>

                    </div>
                    <div class="trending">
                        <p>Trending</p>
                    <div class="cards">2</div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
